<section class="content-header">
  <h1>
    {{ user?.name }}
  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>
            
            <h3 class="box-title">{{user?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i></span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="user">
              <img class="box-img-detail" [src]="user?.pic" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{project?.category.name}}</dd>
              <dt>Quem somos</dt>
              <dd>{{project?.description}}</dd>
              <dt>Fundador</dt>
              <dd>{{project?.owner.name}}</dd>
              <dt>Tags</dt>
              <dd>{{project?.tags?.join(', ')}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <router-outlet></router-outlet>
</div>

</section>
