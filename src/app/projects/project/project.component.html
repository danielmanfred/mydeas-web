<a [routerLink]="['/projects', project._id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="project.logo" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{project.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{project.owner}}</span>
      <span class="place-info-box-detail">{{project.category}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
