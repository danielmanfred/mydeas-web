<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>
            
            <h3 class="box-title">{{project?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i>
              <a [routerLink]="['apply']">Se candidatar</a></span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="project">
              <img class="box-img-detail" [src]="project?.logo" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{project?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{project?.description}}</dd>
              <dt>Fundador</dt>
              <dd>{{project?.owner}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
            <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['news']">
               Not√≠cias
            </a>
            <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['partners']">
              Parceiros
            </a>
          </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <router-outlet></router-outlet>
</div>

</section>
