<div class="col-xs-12 col-sm-6" *ngFor="let partner of partners | async">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i>{{partner.gender}}</span>
      <div class="user-block">
        <img alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
        <span class="username">{{partner.name}}</span>
        <span class="description">{{partner.dateRegister | date: 'dd/MM/yyyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{partner.skill}}</p>
    </div>
  </div>

</div>
