<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-pencil"></i> Descreva sua solicitação
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Como você pretende atuar neste projeto?</p>
            </div>
            <div class="col-sm-9 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório com no mínimo 5 caracteres" label="Resposta">
                <input class="form-control" name="answer" ngModel required minlength="5" 
                  placeholder="Resposta" autocomplete="off"> 
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Qual é a sua maior expertise?</p>
            </div>
            <div class="col-sm-9 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório com no mínimo 5 caracteres" label="Resposta2">
                <input type="text" class="form-control" name="answer2" required minlength="5" 
                  ngModel placeholder="Resposta" autocomplete="off">
              </mt-input-container>
            </div>
              <!-- /.col -->
          </div>

          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Em qual área você possui formação?</p>
              <div class="form-group">
                <mt-radio [options]="academicOptions" name="academicOption" ngModel></mt-radio>
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkApply(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid"><i class="fa fa-send"></i>
               Concluir Solicitação
            </button>
          </div>
        </div>
    </section>
</section>
